{# si hay mensajes #}
{% if messages %}
    {# recorremos los mensajes #}
    {% for message in messages %}
        {# si el tags es error se debe visutalizar la clase alert-danger #}
        {% if message.tags == 'error' %}
            <div class="alert alert-danger" style="margin-bottom:0px;" role="alert">
        {% else %}
            <div class="alert alert-{{ message.tags }}" style="margin-bottom:0px;" role="alert">
        {% endif %}
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
    {% endfor %}
{% endif %}
